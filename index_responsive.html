<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive</title>
  <link rel="stylesheet" href="css/style_responsive.css" />
</head>

<body>
  <div class="wrapper">
    <input type="checkbox" id="mode-toggle" checked />
    <label for="mode-toggle" class="slider">
      <span class="icon-sun">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="aquamarine" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 4V2M12 22v-2M4.22 4.22l-1.42-1.42M19.78 19.78l-1.42-1.42M2 12H4m16 0h2M4.22 19.78l-1.42 1.42M19.78 4.22l-1.42 1.42M12 6a6 6 0 100 12 6 6 0 000-12z"
            stroke="aquamarine" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </span>
      <span class="icon-moon"><svg width="16" height="16" viewBox="0 0 24 24" fill="black"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" stroke="black" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </span>
    </label>
    <div class="container">
      <header id="header">
        <a href="#home" class="logo-link">
          <img src="images/logo/Shivam.png" alt="logo" class="logo" />
        </a>
        <h1 class="title">Shivam Negi</h1>
        <nav id="navbar">
          <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#certificates">Services</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <div class="navbar-mobile">
          <input type="checkbox" id="toggle" class="toggle" checked />
          <label for="toggle" class="burger-menu">
            <img src="images/icons/burger-bar.png" alt="burger menu" class="burger-menu" />
          </label>
          <nav class="nav-links-mobile">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#certificates">Services</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
  </div>
  </div>
</body>

</html>
