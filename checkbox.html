<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Icon Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.4s, color 0.4s;
    }

    #mode-toggle {
      display: none;
    }

    .toggle-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .slider {
      width: 70px;
      height: 36px;
      background-color: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }

    /* Icons on ends of the slider */
    .slider .icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
      z-index: 2;
    }

    .slider .icon-sun {
      left: 6px;
      transition: opacity 0.4s;
    }

    .slider .icon-moon {
      right: 6px;
      transition: opacity 0.4s;
      opacity: 0;
    }

    /* Slider knob */
    .slider::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      top: 3px;
      left: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.4s;
      z-index: 1;
    }

    /* Move knob and fade icons when checked */
    #mode-toggle:checked + .slider::before {
      transform: translateX(34px);
    }

    #mode-toggle:checked + .slider .icon-sun {
      opacity: 0;
    }

    #mode-toggle:checked + .slider .icon-moon {
      opacity: 1;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
      min-height: 100vh;
      background: white;
      color: black;
      transition: background 0.4s, color 0.4s;
    }

    #mode-toggle:checked ~ .container {
      background: #111;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Toggle with icons on ends -->
  <div class="toggle-wrapper">
    <input type="checkbox" id="mode-toggle">
    <label for="mode-toggle" class="slider">
      <span class="icon icon-sun">ðŸŒž</span>
      <span class="icon icon-moon">ðŸŒ™</span>
    </label>
  </div>

  <!-- Page content -->
  <div class="container">
    <h1>Welcome!</h1>
    <p>This is toggle.</p>
  </div>

</body>
</html>
